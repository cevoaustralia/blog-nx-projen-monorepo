          main-branch-name: main
      - name: Run build target
        run: pnpm nx affected --target build  --verbose
  deploy:
    name: deploy
    needs: build
    runs-on: YOUR_RUNNER
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
